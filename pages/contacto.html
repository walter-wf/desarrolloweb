<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <p>Header contiene la informacion y contendio que va en el encabezado de la pagina</p>
    </header>
    <main>
        <section>
            <h2>Contacto</h2>
            <form action="#" method="get" enctype="text/plain">
                <input type="text" name="Nombre" id="" placeholder="Nombre y Apellido">
                <input type="email" name="mail" id="" placeholder="tu email">
                <input type="password" name="contraseña" id="contraseña" placeholder="contraseña">
                <textarea name="mensaje" id="mensaje" placeholder="Escribi tu mensaje"></textarea>
                <div>
                    <input type="radio" name="Genero" id="Genero" value="Mujer">
                    <div>Mujer</div>
                    <input type="radio" name="Genero" id="Genero" value="Hombre">
                    <div>Hombre</div>
                    <input type="radio" name="Genero" id="Genero" value="Otra ">
                    <div>Otra</div>
            </div>
            <input type="checkbox" name="" id="Lunes">
            <div>Lunes</div>
            <input type="checkbox" name="" id="Martes">
            <div>Martes</div>
            <input type="checkbox" name="" id="Miercoles">
            <div>Miercoles</div>
            <input type="checkbox" name="" id="Jueves">
            <div>Jueves</div>
            <input type="checkbox" name="" id="Viernes">
            <div>Viernes</div>
            <div>
                <select name="Talles" id="Talles">
                    <option value="Large">Large</option>
                    <option value="Medium">Medium</option>
                    <option value="Heavy">Heavy</option>
                </select>
            </div>

                <input type="submit" value="Enviar">
                <input type="reset" value="Resetear">

            </form>
        </section>
    </main>
</body>

</html>
